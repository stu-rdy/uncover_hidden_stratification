# Google Colab Configuration
experiment:
  name: "synthetic_colab_run"
  seed: 42

wandb:
  project: "synthetic_imagenette"
  entity: null
  tags: ["colab", "resnet50", "bissoto-reproduction", "synthetic"]
  notes: "Reproduction of 'Subgroup Performance in Hidden Stratifications' (Bissoto et al.)"

metrics:
  log_subgroup_acc: true
  log_worst_group: true
  log_balanced_acc: true
  log_per_class_acc: true
  log_confusion_matrix: true

data:
  batch_size: 128
  num_workers: 2
  image_size: 224

model:
  arch: "resnet50"
  pretrained: true

training:
  epochs: 20
  learning_rate: 0.01
  momentum: 0.9
  weight_decay: 0.0001
  device: "cuda"
  early_stopping:
    enabled: true
    patience: 5
    monitor: "worst_group_acc" # Bissoto et al. focus on subgroup performance

analysis:
  n_slices: 10
  weight: 10.0
