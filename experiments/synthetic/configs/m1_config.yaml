# M1 MacBook Air Configuration
experiment:
  name: "synthetic_repro_m1"
  project: "synthetic_imagenette" # Deprecated: use wandb.project
  seed: 42

wandb:
  project: "synthetic_imagenette"
  entity: null # Add your username/org here if needed
  tags: ["m1", "reproduction", "synthetic"]
  notes: "Reproduction of synthetic experiment on M1 Mac"

data:
  batch_size: 32  # Smaller batch size for M1 memory
  num_workers: 0  # MPS works better with 0 workers in some contexts
  image_size: 224

model:
  arch: "resnet18" # ResNet18 is faster for M1 reproduction
  pretrained: true

training:
  epochs: 5
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0001
  device: "mps" # Enable Apple Silicon acceleration

analysis:
  n_slices: 10
  weight: 10.0
